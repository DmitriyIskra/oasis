<div class="dialog__wr-del-profile-title">
    <h2 class="dialog__title">Какой адрес вы хотите удалить?</h2>
</div>
<div class="dialog__wr-choose-address"> 
    <label class="sel-address__label">
        <span>Тип адреса</span>
        <span class="sel-address__wr-list">
            <input class="sel-address__switcher" type="checkbox">
            <span class="sel-address__selected-text" data-type="Домашний" for="sel-address__switcher">Домашний</span>
            <span class="sel-address__list"> 
                <span class="sel-address__item" data-type="Домашний">Домашний</span>
                <span class="sel-address__item" data-type="Рабочий">Рабочий</span>
                <span class="sel-address__item" data-type="Не придумал">Не придумал</span>
            </span>
        </span>
    </label>
</div>
<div class="dialog__wr-buttons dialog__wr-del-address-buttons">
    <button class="dialog__button dialog__button_short dialog__button-send">Удалить</button>
    <button class="dialog__button dialog__button_short dialog__button dialog__button-repeat">Отмена</button>
</div>
