<div class="dialog__wr-auth-title">
    <h2 class="dialog__title">Регистрация в личном кабинете</h2>
</div>
<div class="dialog__icon dialog__auth-icon"></div>
<form class="dialog__form dialog__form__reg2" name="form-reg2">
    <label class="label-input__label">
        <span class="label-input__label-text">Фамилия</span>
        <span class="label-input__label-error"></span>
        <input class="label-input__input dialog__input" type="text" name="second-name" required="">
    </label>
    <label class="label-input__label">
        <span class="label-input__label-text">Имя</span>
        <span class="label-input__label-error"></span>
        <input class="label-input__input dialog__input" type="text" name="name" required="">
    </label>
    <label class="label-input__label">
        <span class="label-input__label-text">Отчество</span>
        <span class="label-input__label-error"></span>
        <input class="label-input__input dialog__input" type="text" name="patronymic" required="">
    </label>
    <label class="label-input__label">
        <span class="label-input__label-text">Почта</span>
        <span class="label-input__label-error"></span>
        <input class="label-input__input dialog__input" type="text" name="email" required="">
    </label>
    <label class="label-input__label">
        <span class="label-input__label-text">Телефон</span>
        <span class="label-input__label-error"></span>
        <input class="label-input__input dialog__input" type="text" name="phone" required="">
    </label>

    <div class="dialog__item-checkmarks"> 
        <label class="dialog__checkmarks-label dialog__personal-data">
            <input type="checkbox" name="personal-data" required="required" class="dialog__checkmarks-input dialog__personal-input"/>
            <span class="dialog__checkmarks-text dialog__personal-text">Согласие на обработку персональных данных</span>
            <a href="#" title="Согласие на обработку персональных данных" class="dialog__reg2-doc"></a>
        </label>
        <label class="dialog__checkmarks-label dialog__mailing">
            <input type="checkbox" name="mailing" class="dialog__checkmarks-input dialog__mailing-input"/>
            <span class="dialog__checkmarks-text dialog__mailing-text">Согласие на рассылку</span>
            <a href="#" title="Согласие на рассылку" class="dialog__reg2-doc"></a>
        </label>
        <label class="dialog__checkmarks-label dialog__offer">
            <input type="checkbox" name="offer" required="required" class="dialog__checkmarks-input dialog__offer-input"/>
            <span class="dialog__checkmarks-text dialog__offer-text">Согласие на оферту</span>
            <a href="#" title="Согласие на оферту" class="dialog__reg2-doc"></a>
        </label>
    </div>
</form>
<div class="dialog__wr-buttons dialog__wr-buttons_mb dialog__wr-reg2-buttons">
    <button class="dialog__button dialog__button-login">Далее</button>
</div>
