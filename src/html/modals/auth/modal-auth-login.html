<div class="dialog__wr-auth-title">
    <h2 class="dialog__title">Вход в личный кабинет</h2>
</div>
<div class="dialog__icon dialog__auth-icon"></div>
<form class="dialog__form dialog__form__login" name="form-login">
    <label class="label-input__label">
        <span class="label-input__label-text">Логин</span>
        <span class="label-input__label-error"></span>
        <input class="label-input__input dialog__input" type="text" name="login" required="">
    </label>
    <label class="label-input__label">
        <span class="label-input__label-text">Пароль</span>
        <span class="label-input__label-error"></span>
        <input class="label-input__input dialog__input" type="text" name="password" required="">
    </label>
</form>
<div class="dialog__forget"><span class="dialog__forget-link">Забыли пароль? Восстановить пароль</span></div>
<div class="dialog__wr-buttons dialog__wr-buttons_mb dialog__wr-login-buttons">
    <button class="dialog__button dialog__button-login">Войти</button>
</div>
